<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists in HTML</title>
</head>
<body>
  <container>
    <div>
        <h1>introduction to lists</h1>
    </div>
    <div>
    <h2>ordered lists</h2>
    <ol>
        <li>data science</li>
        <li>data analysis</li>
        <li>front-end engineering</li>
        <li>back-end engineering</li>
        <li>full-stack engineering</li>
    
    </ol>
    </div>
    <div>
        <h2>unordered lists</h2>
        <ul>
            <li>monday</li>
            <li>tuesday</li>
            <li>wednesday</li>
            <li>thursday</li>
            <li>friday</li>
        </ul>
    </div>
  </container>  
</body>
</html>
